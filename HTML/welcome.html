<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 4500);
  </script>
  <title>Welcome To WorkHard</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url(/assit/welcome.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter {
      font-size: 5vw; /* Adjust font size relative to viewport width */
      font-weight: bold;
      font-family: Georgia, serif;
      position: absolute;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      text-shadow: 2px 2px  rgba(34, 228, 253, 0.5); /* Shadow effect */

    }

    .red { color: #49f849; }
    .blue { color: #94f346; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Letter elements -->
  </div>

  <script>
    const sentence = "WELCOME TO WORKHARD";
    const container = document.querySelector('.container');

    // Calculate the container dimensions
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    // Calculate the font size based on the viewport width
    const fontSize = containerWidth * 0.04; // 4% of container width

    // Calculate the total width of the sentence
    const letterSpacing = 0.2 * fontSize; // 20% of font size for spacing between letters
    const totalWidth = (sentence.length * (fontSize + letterSpacing)) - letterSpacing;

    // Calculate initial position
    const initialX = (containerWidth - totalWidth) / 2;
    const initialY = (containerHeight - fontSize) / 2;

    // Create and position each letter
    for (let i = 0; i < sentence.length; i++) {
      const letter = document.createElement('div');
      letter.textContent = sentence[i];
      letter.classList.add('letter');
      letter.style.left = initialX + (i * (fontSize + letterSpacing)) + 'px';
      letter.style.top = '-100px'; // Start from the top outside the container
      container.appendChild(letter);

      // Add alternating colors
      if (i % 2 === 0) {
        letter.classList.add('red');
      } else {
        letter.classList.add('blue');
      }

      // Delay each letter's appearance
      setTimeout(() => {
        letter.style.opacity = '1';
        letter.style.transition = 'all 0.5s ease-in-out'; // Adjusted transition duration
        letter.style.top = initialY + 'px'; // Move to the center vertically
      }, i * 100); // Adjusted delay
    }

    // Move the sentence from the center to the left
    setTimeout(() => {
      document.querySelectorAll('.letter').forEach((letter, index) => {
        letter.style.transition = 'all 0.5s ease-in-out'; // Adjusted transition duration
        letter.style.left = '20px'; // Move to the left
      });
    }, sentence.length * 100 + 500); // Adjusted delay

    // Move the sentence from the left to the center
    setTimeout(() => {
      document.querySelectorAll('.letter').forEach((letter, index) => {
        letter.style.transition = 'all 0.5s ease-in-out'; // Adjusted transition duration
        letter.style.left = initialX + (index * (fontSize + letterSpacing)) + 'px'; // Move to the center horizontally
      });
    }, sentence.length * 100 + 1000); // Adjusted delay
  </script>
</body>
</html>
