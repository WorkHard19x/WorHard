          function searchPosts() {
            var input, filter;
            input = document.getElementById('searchInput');
            filter = input.value.trim();
            
            // Get all post titles and image sources
            var posts = document.querySelectorAll('.test2');
            var titles = [];
            var imageSrcs = [];
            var aHerfs = [];p
            
            posts.forEach(function(post) {
              var paragraphText = post.querySelector('p').innerText.toLowerCase();
              var title = paragraphText.trim();

              var linkText = post.querySelector('a').innerText.toLowerCase();
              var aherf = post.querySelector('a').getAttribute('href');

              var imgAlt = post.querySelector('img').alt.toLowerCase();
              var imgSrc = post.querySelector('img').getAttribute('src');
              
              titles.push(title);
              aHerfs.push(aherf);
              imageSrcs.push(imgSrc);
              
            });
            
            // Redirect to the search results page with the search query, titles, and image sources as parameters
            window.location.href = '/HTML/result.html?q=' + encodeURIComponent(filter)
              + '&titles=' + encodeURIComponent(JSON.stringify(titles)) 
              + '&aHerfs=' + encodeURIComponent(JSON.stringify(aHerfs))
              + '&imageSrcs=' + encodeURIComponent(JSON.stringify(imageSrcs));
          }
          </script>

          <script>
    document.addEventListener("DOMContentLoaded", function() {
  const paginationContainer = document.getElementById("pagination");
  const pageLinks = [
    "/HTML/index.html",
    "/HTML/mp/2.html",
    "/HTML/mp/3.html",
    "/HTML/mp/4.html",
    "/HTML/mp/5.html",
    "/HTML/mp/6.html",
    // Add more page links as needed
  ];
  const itemsPerPage = 1; // Change this according to your requirement
  const totalPages = Math.ceil(pageLinks.length / itemsPerPage);
  const maxVisiblePages = 5; // Number of pages to show in the pagination

  function renderPagination(currentPage) {
    paginationContainer.innerHTML = ""; // Clear previous pagination links
    const startIndex = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    const endIndex = Math.min(totalPages, startIndex + maxVisiblePages - 1);

    // Render first page button if currentPage is not the first page

      renderPaginationButton('First', 1);
    

    for (let i = startIndex; i <= endIndex; i++) {
      renderPaginationButton(i, i);
    }

    // Render last page button if currentPage is not the last page
    if (currentPage < totalPages) {
      renderPaginationButton('Last', totalPages);
    }
  }

  function renderPaginationButton(label, page) {
  const li = document.createElement("li");
  const a = document.createElement("a");
  a.href = pageLinks[page - 1];
  a.textContent = label;
  
  // Check if the current page matches the active page stored in sessionStorage
  const activePage = sessionStorage.getItem("activePage");
  if (activePage && parseInt(activePage) === page) {
    a.classList.add("active");
    a.style.color = '#007bff'; // Apply text color directly to the active link
  }
  
  li.appendChild(a);
  paginationContainer.appendChild(li);
}


  function handlePageClick(event) {
  event.preventDefault();
  if (event.target.tagName === "A") {
    const page = parseInt(event.target.textContent);
    const href = event.target.getAttribute("href");
    window.location.href = href; // Open link in the same window
    sessionStorage.setItem("activePage", page); // Store the active page in sessionStorage

    // Remove "active" class from all links
    const links = paginationContainer.querySelectorAll("a");
    links.forEach(link => {
      link.classList.remove("active");
    });

    // Add "active" class to the clicked link
    event.target.classList.add("active");
    event.target.style.backgroundColor = '#007bff'; // Apply background color directly to the clicked link
    event.target.style.color = '#fff'; // Apply text color directly to the clicked link
  }
}


  paginationContainer.addEventListener("click", handlePageClick);

  // Retrieve active page from sessionStorage and render pagination with it
  const activePage = sessionStorage.getItem("activePage");
  const initialPage = activePage ? parseInt(activePage) : 1;
  renderPagination(initialPage);
});

  </script>
