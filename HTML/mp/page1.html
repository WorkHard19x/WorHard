<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Page</title>
<style>
  .search-container {
    margin: 20px auto;
    width: 80%;
    text-align: center;
  }
  .search-input {
    padding: 10px;
    width: 60%;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
  }
  .search-button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  .post-title {
    display: block; /* Show posts on index page */
    justify-content: space-between;

  }
</style>
</head>
<body>

<div class="search-container">
  <input type="text" id="searchInput" class="search-input" placeholder="Search for posts...">
  <button onclick="searchPosts()" class="search-button">Search</button>
</div>

<!-- Sample posts with class post-title -->
<div class="rows">
  <div class="columns">
    <a href=""class="post-title" > <img src="/assit/P1.jpg" alt="Image 1"><p >Hopely <br> 
      <span class="time-ago" data-timestamp="2024-03-26T16:00:00Z"></span> </span></p></a>
  </div>
  <div class="columns">
    <a href="" class="post-title"> <img src="/assit/P1.jpg" alt="Image 2"><p >Hopely <br> 
      <span class="time-ago" data-timestamp="2024-03-25T12:00:00Z"></span> </span></p></a>
  </div>
  <div class="columns">
    <a href="" class="post-title"> <img src="/assit/P1.jpg" alt="Image 3"><p >Hopely <br> 
      <span class="time-ago" data-timestamp="2024-03-25T12:00:00Z"></span> </span></p></a>
  </div>
</div>

<script>
function searchPosts() {
  var input, filter;
  input = document.getElementById('searchInput');
  filter = input.value.trim();

  // Get all post titles
  var posts = document.getElementsByClassName('post-title');
  var titles = [];
  for (var i = 0; i < posts.length; i++) {
    titles.push(posts[i].textContent || posts[i].innerText);
  }

  // Redirect to the search results page with the search query and titles as parameters
  window.location.href = '/HTML/search-results.html?q=' + encodeURIComponent(filter) + '&titles=' + encodeURIComponent(JSON.stringify(titles));
}
</script>
